<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pofi</title>
  <link rel="icon" href="https://f2.pofiart.com/logo.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="https://f2.pofiart.com/logo.ico" type="image/x-icon" />
  <script src="https://unpkg.com/vue@next" rel="external nofollow"></script>
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" rel="external nofollow" target="_blank">
  <link rel="stylesheet" href="./index.css">
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-plus" rel="external nofollow"></script>
</head>

<body>
  <div id="app"></div>
  <template id="wrap">
    <div class="link-wrap">
      <div class="link-item">
        <template v-for="(item, index) in linkList" :key="index">
          <el-card class="box-card">
            <template #header>
              <div class="card-header">
                <span style="color: #3c3c3c; font-weight: bold">{{
                  item.title
                  }}</span>
              </div>
            </template>
            <el-row :gutter="12">
              <template v-for="(i, child) in item.list" :key="child">
                <el-col v-bind="colLayout">
                  <el-card shadow="hover" class="box-item" @click="goPage(i.url)">
                    <div :title="i.title">{{ i.title }}</div>
                  </el-card>
                </el-col>
              </template>
            </el-row>
          </el-card>
        </template>
      </div>
    </div>
  </template>

  <script type="module">
    const { createApp, ref } = Vue
    const App = createApp({
      template: '#wrap',
      setup() {
        document.title = "pofi";
        const colLayout = ref({
          xl: 4, // >1920px 4个
          lg: 6,
          md: 12,
          sm: 24,
          xs: 24,
        });
        const linkList = ref([
          {
            title: "Pofi Create",
            list: [
              { title: "正式服", url: "https://prod-cms.pofiart.com/" },
              { title: "预上线服", url: "https://pe-cms.pofiart.com/" },
              { title: "审核服", url: "https://pure-cms.pofiart.com/" },
              { title: "测试服", url: "https://tcms.pofiart.com/" },
            ],
          },
          {
            title: "Pofi 无限人偶 v4.0",
            list: [{ title: "测试服", url: "http://tcms.pofiapp.com/" }],
          },
          {
            title: "Pofi 无限人偶 v3.0",
            list: [
              { title: "正式服", url: "http://pro-cms.pofiapp.com/admin/index/" },
              { title: "开发服", url: "http://dev-cms.pofiapp.com/admin/index/" },
              { title: "预发布服", url: "http://pre-cms.pofiapp.com/admin/index/" },
            ],
          },
          {
            title: "Pofi 无限人偶 v2.0",
            list: [
              { title: "正式服", url: "http://cms.pofiapp.com/" },
              { title: "开发服", url: "http://internal.cms.pofiapp.com/" },
              { title: "测试服", url: "http://beta.cms.pofiapp.com/" },
            ],
          },
          {
            title: "Pofi 小工具",
            list: [
              {
                title: "Pofi 工具合集",
                url: "https://cxdosx.moe/pofi/pofi-tools/",
              },
            ],
          },
        ]);

        const goPage = (url) => {
          window.open(url, "_blank");
        };
        return {
          colLayout,
          linkList,
          goPage,
        };
      },
    })
    App.use(ElementPlus)
    App.mount('#app')
  </script>
</body>

</html>
